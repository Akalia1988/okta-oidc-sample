<!doctype html>
<html class="no-js" lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>OpenID Connect Sample App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

        <!-- Main Styles -->
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- App Script -->
        <script data-main="js/app" src="js/require.js"></script>
        <!-- Syntax Highlighting Script -->
        <script src="/js/highlight.min.js"></script>
        <link rel="stylesheet" href="css/highlight.min.css">
    </head>
    <body>
      <div class="container">
        <div class="top">
          <h1 id="title" class="hidden"><span id="logo">OpenID Connect Sample</span></h1>
        </div>
        <div class="login-box animated fadeInUp">
          <div class="box-header">
            <h2>Okta Sign-In</h2>
          </div>
          <label for="username">Username</label>
          <br/>
          <input type="text" id="username" required>
          <br/>
          <label for="password">Password</label>
          <br/>
          <input type="password" id="password" required>
          <br/>
          <button id="btn-sign-in" type="submit">Sign-In</button>
          <button id="btn-refresh" type="submit">Refresh</button>
          <br/>
        </div>
      </div>
      <div id="claims" class="claims">
      </div>
    </body>
</html>
